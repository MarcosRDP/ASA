{% extends 'admin/base.html'%}

{% block content %}
<title>{% block title %} Excluir Matérias {% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<table class="table">

        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
          </tr>
        </thead>
        <tbody>
            {% for row in listaM %}
            <tr>
            <th scope="row"> {{ row['id'] }}</th>
            <td>{{ row['curso'] }}</td>

            <form method="POST" action="/excluirMaterias2">
              <td>
                  <button type="submit" class="btn btn-outline-danger" name="id" value= {{ row['id'] }} >Excluir</button>
              </td>
            </form>            

          </tr>


          {% endfor %}
        </tbody>
      </table>

      <form action="" method="POST">
          {{ form.csrf_token }}
          <label>Digite o nome da matéria que deseja procurar:</label>
          {{ form.nome(placeholder="nome", size="30") }}
          </br>
          <button type="submit" class="btn btn-primary">Procurar</button>
      </form>

{% endblock %}
